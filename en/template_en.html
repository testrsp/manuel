         <h1><a name="021" href="#021">使用免費範本</a></h1>
         <ol>
             <li>點擊“新建電郵”<br><img src="images/153.png"></li>
             <li>進入智能編輯器頁面，點擊“使用範本”<br><img src="images/155.png"></li>
             <li> 在左側選擇範本類別，點擊想要的範本可插入範本。<br><img src="images/157.png"></li>
         </ol>

         <p><span><br></span></p>

         <h1><a name="022" href="#022">新建短信</a></h1>
         <ol>
             <li>Click “Create SMS” 點擊“新建短訊”<br><img src="images/159.png">
             <ul>
                 <li>請遵循方框中的說明。請注意，70 個字符的限制包含任何的中文符號。<br><img src="images/162.png"></li>
             </ul></li>
         </ol>
         <p><a href="#000">回到目錄</a></p>
